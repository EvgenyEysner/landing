{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
</head>
<body>
<section style="background-color: #d94125;">
    <div class="container my-5 py-5 text-dark">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="d-flex flex-start w-100">
                            <div class="w-100">
                                <h5>Bewertung abgeben</h5>
                                <div class="form-outline">
                                    <input class="form-control" id="team" rows="4">
                                </div>
                                <ul class="rating mb-3 d-flex justify-content-start list-unstyled">
                                    <li class="pr-3">
                                        <i class="far fa-star fa-2x text-danger" title="Bad"></i>
                                    </li>
                                    <li class="pr-3">
                                        <i class="far fa-star fa-2x text-danger" title="Poor"></i>
                                    </li>
                                    <li class="pr-3">
                                        <i class="far fa-star fa-2x text-danger" title="OK"></i>
                                    </li>
                                    <li class="pr-3">
                                        <i class="far fa-star fa-2x text-danger" title="Good"></i>
                                    </li>
                                    <li class="pr-3">
                                        <i class="far fa-star fa-2x text-danger" title="Excellent"></i>
                                    </li>
                                </ul>
                                <div class="form-outline">
                                    <textarea class="form-control" id="text" rows="4"></textarea>
                                </div>
                                <div class="d-flex justify-content-between mt-3">
                                    <button type="button" class="btn btn-danger">
                                        Absenden <i class="fas fa-long-arrow-alt-right ms-1"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="">
    {% include "snippets/footer.html" %}
</section>
</body>
</html>
